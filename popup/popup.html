<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <button id="settings-button">
            <img src="../images/icons8-settings-100.png" alt="Settings" id="settings-image">
        </button>
        <h1>TestHelper</h1>
    </header>

    <div id="main-content">
        <div id="main-controls">
            <button id="start-picking">
                <span>Pick Element</span>
            </button>
            <div id="screenshot-container">
                <img id="screenshot-image" src="./../images/screenshot-placeholder.jpg" alt="Screenshot" width="100%">
              </div>

              <img id="screenshot-image" src="./../images/test.png" alt="Screenshot" width="100%" draggable="true">
            <button id="icon-component">
                <span>Components From Figma</span>
            </button>
            <button id="generate-test-ideas" disabled>
                <span>Generate Test Ideas</span>
            </button>
            <button id="generate-tests" disabled>
                <span>Automate</span>
            </button>
            <button id="check-accessibility" disabled>
                <span>Check Accessibility</span>
            </button>
        </div>
        <div id="status"></div>
    </div>

    <div id="settings-content" style="display: none;" class="toggles">
        <h3>Automation Settings</h3>
        <div id="framework" class="toggle">
        </div>
        <div id="programming-language" class="toggle">
        </div>
        <h3>API Settings</h3>
        <div id="optional-settings">
            <div class="setting">
                <input type="password" id="openai-api-key" placeholder="Your OpenAI API key" title="Your OpenAI API key">
                <a href="https://platform.openai.com/docs/api-reference/authentication" target="_blank" class="info-link" title="Learn more about the OpenAI API key">
                    <img src="./../images/info-icon.png" alt="Info" class="info-icon">
                </a>
            </div>
            <div class="setting">
                <input type="text" id="custom-server-url" placeholder="Your server URL" title="Your server URL">
                <a href="https://github.com/TestCraft-App/test-craft-api-v1?tab=readme-ov-file#testcraft-api" target="_blank" class="info-link" title="Learn how to setup your server">
                    <img src="./../images/info-icon.png" alt="Info" class="info-icon">
                </a>
            </div>
            <div class="setting">
                <select id="openai-models" title="Select Your Model">
                    <option value="">Select a Model</option>
                </select>
                <a href="https://github.com/TestCraft-App/test-craft-app-v1?tab=readme-ov-file#select-your-model" target="_blank" class="info-link" title="Learn how to enable model selection">
                    <img src="./../images/info-icon.png" alt="Info" class="info-icon">
                </a>
            </div>
            <div id="optional-settings-status"></div>
        </div>
        
    </div>
    

    </div>

    <script src="../scripts/constants.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/generate.js"></script>
    <script src="settings.js"></script>
    <script src="popup.js"></script>

</body>

</html>
